<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Progesso</title>
</head>
<body>
   
    <section class="project-boxes">
        <div class="project-box-wrapper">
          <div class="project-box" style="background-color: hsl(218, 93%, 38%)">
            <header class="project-box-header">
              <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRszqdkdln_uhBOu8GkndR_cJCQMWdo6OwDKQ&usqp=CAU" alt="Professor" />
              <strong>Meridth Grey</strong>
            </header>
            <div class="project-box-content-header">
              <p class="box-content-header">Cirurgia Geral</p>
              <p class="box-content-subheader">Apendicite</p>
            </div>
            <div class="box-progress-wrapper">
              <p class="box-progress-header">Progresso</p>
              <div class="box-progress-bar">
                <span class="box-progress" style="width: 40%; background-color: hsl(0, 100%, 53%)"></span>
              </div>
              <p class="box-progress-percentage">40%</p>
            </div>
          </div>
        </div>
      
        <div class="project-box-wrapper">
          <div class="project-box" style="background-color: hsl(198, 69%, 60%)">
            <div class="project-box-header">
              <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQx8EFQOkJQ4tX1su2Zuy5JGSQ7j0H7YWX7DA&usqp=CAU" alt="Professor" />
              <strong>Cristina Young</strong>
            </div>
            <div class="project-box-content-header">
              <p class="box-content-header">Cirugia Cardíaca</p>
              <p class="box-content-subheader">Revascularização do miocárdio</p>
            </div>
            <div class="box-progress-wrapper">
              <p class="box-progress-header">Progresso</p>
              <div class="box-progress-bar">
                <span class="box-progress" style="width: 60%; background-color: hsl(0, 100%, 53%)"></span>
              </div>
              <p class="box-progress-percentage">60%</p>
            </div>
          </div>
        </div>
      
        <div class="project-box-wrapper">
          <div class="project-box" style="background-color: hsl(245, 68%, 56%)">
            <div class="project-box-header">
              <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTk-viqnIM1HftmdBHjEwpMrBrbNX_K4RIPwQ&usqp=CAU" alt="Professor" />
              <strong>Amelia Shepherd</strong>
            </div>
            <div class="project-box-content-header">
              <p class="box-content-header">Neurocirurgião</p>
              <p class="box-content-subheader">Aneurisma</p>
            </div>
            <div class="box-progress-wrapper">
              <p class="box-progress-header">Progresso</p>
              <div class="box-progress-bar">
                <span class="box-progress" style="width: 95%; background-color: hsl(0, 100%, 53%)"></span>
              </div>
              <p class="box-progress-percentage">95%</p>
            </div>
          </div>
        </div>
      </section>
      
</body>
</html>
