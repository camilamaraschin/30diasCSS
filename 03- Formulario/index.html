<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Login Form</title>
</head>
<body>
    
    <main class="container">
        <h2>Login</h2>
        <form action="">
            <div class="input-field">
              <input type="text" name="username" id="username" placeholder="Escreva seu nome aqui">
              <div class="underline"></div>
            </div>
            <div class="input-field">
                <input type="password" name="password" id="password" placeholder="Escreva sua senha aqui">
                <div class="underline"></div>
            </div>
            <input type="submit" value="Continue">
        </form>

        <div class="footer">
            <span>Ou conecte com as m√≠dias sociais</span>
            <div class="social-fields">
                <div class="social-field twitter">
                    <a href="#">
                        <i class="fa-brands fa-linkedin">
                            Conecte com o  Linkedin
                        </i>
                    </a>
                </div>
                <div class="social-field facebook">
                    <a href="#">
                        <i class="fab fa-facebook"> Conecte com o  Facebook
                        </i>
                    </a>
                </div>
            </div>
        </div>
    </main>
    
</body>
</html>
